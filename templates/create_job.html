{% extends 'base.html' %}

<style>
    .lil {
    background: #bb6868;
    padding-top: 15px;
    padding-bottom: 15px;
    padding-right: 30px;
    padding-left: 30px;
    border-radius : 15px;
    border: medium solid #9e3a3a;
}

</style>

{% block content %}
  <h2>Create a New Job</h2>
  <form method="post" action="{{ url_for('job.create_job') }}" enctype="multipart/form-data">
    <label for="title">Title:</label>
    <input type="text" name="title" required><br>

    <label for="description">Description:</label>
    <textarea name="description" required></textarea><br>

    <label for="requirements">Requirements:</label>
    <textarea name="requirements" required></textarea><br>

    <!-- Добавляем поле для загрузки файла -->
    <label for="image_file">Job Image:</label>
    <input type="file" name="image_file" id="image_file" accept="image/*"><br>

    <button type="submit" class="for_other_buttons" >Create Job</button>
  </form>
{% endblock %}
