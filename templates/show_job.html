<!-- show_job.html -->

{% extends "base.html" %}

{% block title %}{{ job.title }}{% endblock %}

{% block content %}
    <h1>{{ job.title }}</h1>
    <p>{{ job.description }}</p>
    <p>Требования: {{ job.requirements }}</p>
    <p>Статус: {% if job.status %}Одобрена{% else %}Неодобрена{% endif %}</p>


    <a href="{{ url_for('CZN.jobs') }}">Назад к вакансиям</a>
{% endblock %}
