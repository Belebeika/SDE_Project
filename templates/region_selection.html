<!-- region_selection.html -->

{% extends 'base.html' %}

{% block title %}Select Region{% endblock %}

{% block content %}
  <form method="POST" class = "form-delation1" action="{{ url_for('forum.jobs') }}">
    {{ form.hidden_tag() }}
    <div class="form-delation2">{{ form.region.label }}</div>
    <div class = "for_region_selection">{{ form.region(size=32) }} </div>
    {{ form.submit() }}
  </form>
{% endblock %}
