{% extends "base.html" %}

{% block title %}Удаление резюме{% endblock %}

{% block content %}
    <h1>Вы уверены, что хотите удалить резюме?</h1>

    <p><strong>Заголовок:</strong> {{ resume.title }}</p>
    <p><strong>Описание:</strong> {{ resume.description }}</p>
    <p><strong>Навыки:</strong> {{ resume.skills }}</p>
    <!-- Добавьте другие поля, если необходимо -->

    <form method="post" action="{{ url_for('resume.delete_resume', resume_id=resume.id) }}">
        <button type="submit">Удалить</button>
    </form>
{% endblock %}
